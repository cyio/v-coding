<!DOCTYPE html>
<html>

<head>
  <title>v-coding</title>
  <link rel="stylesheet" type="text/css" href="font-awesome.min.css">  
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="zepto.min.js"></script>
  <script type="text/javascript" src="api.js"></script>
  <script type="text/javascript" src="vue.min.js"></script>
  <script type="text/javascript" src="vue-resource.min.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</head>

<body>
  <div id="app" class="container">
    <section id="projects">
      <div class="quick-toolbar">
        <input class="search-projects" autofocus="autofocus" v-model="name">
        <div class="toolbar-item refresh-projects" id="refresh-projects">
          <i class="fa fa-refresh green"></i>
        </div>
        <div class="toolbar-item remove-activity-update-count" id=" " title="清除提醒">
          <i class="fa fa-trash gray"></i>
        </div>
        <div class="username" v-if="user.name">{{user.name}}</div>
      </div>
      <div id="project-list">
        <div class="project" v-for="project in projects | filterBy name in 'name'">
          <a class="avatar" href="{{baseUrl + project.path  + '/git'}}" target="_blank">
            <span class="activity-update-count update-count-tip" v-if="project.activityUpdateCount">{{project.activityUpdateCount}}</span>
            <span class="name">{{project.name}}</span><i class="fa fa-lock" v-if="project.isPrivate"></i>
          </a>
          <a class="commit-history" title="提交历史" href="{{baseUrl + project.path  + '/git/commits/'}}{{project.default_branch}}" target="_blank"><i class="fa fa-history"></i></a>
        </div>
      </div>
    </section>
    <section id="share" style="display: none;">
      <iframe src="" frameborder="0"></iframe>
      <div class="share-box">
        <form method="POST">
          <textarea name="share-content" cols="30" rows="10"></textarea>
          <div class="msg">分享成功！</div>
          <div class="share-button">
            <a class="button green">发泡</a>
          </div>
        </form>
      </div>
    </section>
    <footer id="footer">
      <div class="tabs">
        <div class="tab-item active" data-target="projects">
          项目
        </div>
        <div class="tab-item" data-target="share">
          冒泡
        </div>
        <div class="tab-item points-left" data-target="">
          <a href="https://coding.net/user/account/credit" target="blank">MB: {{user.points_left}}</a>
        </div>
      </div>
    </footer>
  </div>
</body>
</body>
</html>
